<div class="col-sm-6 col-sm-6 col-sm-offset-3">


  <form class="form-horizontal" #loginForm="ngForm">
    <h3>Login Form</h3>
    <div class="form-group shiftRight">
        <mat-form-field>
          <input matInput="text" name="username" placeholder="Username" [(ngModel)]="username">
        </mat-form-field>

    </div>
    <div class="form-group shiftRight">
        <mat-form-field>
          <input matInput="password" name="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
    </div>
    <div class="form-group shiftRight">
        <div class="button-row">
          <button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
          <button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.form.valid" (click)="signUp()">Sign Up</button>
        </div>
    </div>
  </form>
</div>
